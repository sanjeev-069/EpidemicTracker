<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/occupation.css" />
          <title>Occupation Form</title>

</head>
<body>
    <script src="../js/occupation.js" asp-append-version="true"></script>
    <script type="text/javascript"></script>
    <center>
        <form action="javascript:void(0);" method="POST" onsubmit="addOccupation();">
            <h1>Occupation Detail</h1>
            <div class="container">

                <!--<p>Please fill in this form to create an account.</p>-->
                <br/>
                <label for="name"><b></b></label>
                <input type="text" placeholder="Enter Organisation Name" id="name" required>
                <br /><br/>

                <label for="phone"><b></b></label>
                <input type="text" placeholder="Phone Number" id="phone" required>
                <br /><br />

                <label for="worktype"><b></b></label>

                <div class="worktype">
                    <select id="worktype">
                        <option value="">--Select Work Type--</option>
                        <option value="Private">Private</option>
                        <option value="Business">Business</option>
                        <option value="Government">Government</option>
                        <option value="SemiGovernment">Semi-Government</option>
                        <option value="DailyWage">DailyWage</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br />

                <label for="designation"><b></b></label>
                <input type="text" placeholder="Enter Designation" id="designation" required>
                <br /><br />
                <h3>Enter Work Address</h3>
                <label for="street"><b></b></label>

                <input type="text" placeholder="Enter Street Number" id="street" required>
                <br /><br />

                <label for="area"><b></b></label>
                <input type="text" placeholder="Enter Area" id="area" required>
                <br /><br />

                <label for="city"><b></b></label>
                <input type="text" placeholder="Enter City" id="city" required>
                <br /><br />

                <label for="state"><b></b></label>
                <input type="text" placeholder="Enter State" id="state" required>
                <br /><br />

                <label for="country"><b></b></label>
                <input type="text" placeholder="Enter Country" id="country" required>
                <br /><br />

                <label for="zip_code"><b></b></label>
                <input type="text" placeholder="Enter Zip Code" id="zip_code" required>
                <br /><br />


                      <div class="clearfix">
                          <button type="button" onClick="javascript:history.go(-1)" class="backbtn">Back</button>
                          <button type="submit" class="enterbtn">Next</button>
                      </div>
            </div>
        </form>
    </center>
</body>
</html>
