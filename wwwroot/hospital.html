<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hospital Form</title>
    <link rel="stylesheet" href="css/hospital.css" />
</head>
<body>

    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>

    <script src="js/hospital.js" asp-append-version="true"></script>
    <h1 align="center">Hospital Details</h1>
    <table id="table" class="display" style="width:100%">

        <thead>

            <tr>
                <th>Hospital Id</th>
                <th>Hospital Name</th>
                <th>Phone Number</th>
                <th>Street Number</th>
                <th>Area</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Zip Code</th>
                <th id="delid">Delete</th>
                <th id="edit">Edit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form action="javascript:void(0);" method="POST" onsubmit="addHospitalDetail()">
        <center>
        <h3>Add Hospital.</h3>
        <div class="container" align="center">


            <!-- <p>Please enter the hospital detail.</p>-->
            <br />
            <label for="hos_name"><b></b></label>
            <input type="text" placeholder="Enter Hospital Name" id="hos_name" required>
            <br /><br />

            <label for="hos_number"><b></b></label>
            <input type="text" placeholder="Phone Number" id="hos_number" required>
            <br /><br />

            <h3>Enter Hospital Address</h3>
            <label for="street"><b></b></label>
            <input type="text" placeholder="Enter Street Number" id="street" required>
            <br /><br />

            <label for="area"><b></b></label>
            <input type="text" placeholder="Enter Area" id="area" required>
            <br /><br />



            <label for="city"><b></b></label>
            <input type="text" placeholder="Enter City" id="city" required>
            <br /><br />

            <label for="state"><b></b></label>
            <input type="text" placeholder="Enter State" id="state" required>
            <br /><br />

            <label for="country"><b></b></label>
            <input type="text" placeholder="Enter Country" id="country" required>
            <br /><br />

            <label for="zip_code"><b></b></label>
            <input type="text" placeholder="Enter Zip Code" id="zip_code" required>
            <br /><br />

        </div>
        <div>
            <button type="button" onClick="javascript:history.go(-1)" class="backbtn">Back</button>
            <input type="submit" name="submit" value="Next" />
        </div>

    </center>
    </form>

    <div class="update-form">
        <form action="javascript:void(0);" method="PUT" onsubmit="updateHospitalDetail()">
            <div class="update" align="center">

                <br />
                <label for="hos_name"><b></b></label>
                <input type="text" placeholder="Enter Hospital Name" id="hospital_name" required>
                <br /><br />

                <label for="hos_number"><b></b></label>
                <input type="text" placeholder="Phone Number" id="hospital_number" required>
                <br /><br />

                <h3>Enter Hospital Address</h3>
                <label for="street"><b></b></label>
                <input type="text" placeholder="Enter Street Number" id="hos_street" required>
                <br /><br />

                <label for="area"><b></b></label>
                <input type="text" placeholder="Enter Area" id="hos_area" required>
                <br /><br />



                <label for="city"><b></b></label>
                <input type="text" placeholder="Enter City" id="hos_city" required>
                <br /><br />

                <label for="state"><b></b></label>
                <input type="text" placeholder="Enter State" id="hos_state" required>
                <br /><br />

                <label for="country"><b></b></label>
                <input type="text" placeholder="Enter Country" id="hos_country" required>
                <br /><br />

                <label for="zip_code"><b></b></label>
                <input type="text" placeholder="Enter Zip Code" id="hos_zip_code" required>
                <br /><br />

                <input type="submit" name="submit" value="Update" />

            </div>



        </form>
    </div>

</body>
</html>
