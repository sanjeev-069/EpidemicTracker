<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemic Tracker Form</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <script src="../js/register.js" asp-append-version="true"></script>
    <script type="text/javascript"></script>


    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <h1>Register Form</h1>
        <p>Please fill in this form to create an account.</p>
        
        <div class="container">


            <label for="name"><b></b></label>
            <input type="text" placeholder="Please Enter your name" id="name" required>
            <br />

            <label for="gender"><b>Gender</b></label>

            <div class="custom">
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br />

            <label for="email"><b></b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
            <br />

            <label for="phone"><b></b></label>
            <input type="text" placeholder="Enter Phone Number" id="phone" required>
            <br />

            <label for="pwd"><b></b></label>

            <input type="password" placeholder="Password" id="pwd" required>
            <br />

            <label for="role"><b>Role</b></label><br />
            <select id="role" class="dropbtn" name="roles" required>
            </select>
            <br />

            <div class="clearfix">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            <div id="login">
                Already a user?<a href="signin.html">Login Here</a>
            </div>
        </div>

    </form>

</body>
</html>
