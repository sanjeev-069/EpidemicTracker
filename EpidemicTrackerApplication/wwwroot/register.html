<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemic Tracker Form</title>

</head>
<body>
   

    <!-- <form action="javascript:void(0);" method="POST" onsubmit="createLogin()"> -->
        <form #form="ngForm" (submit)="createLogin(form)">
        <h1>Register Form</h1>
        <p>Please fill in this form to create an account.</p>

        <div class="container">


            <label for="name"><b></b></label>
            <input type="text" class ="form-control" placeholder="Please Enter your name" id="name" name="name" required ngModel>
            <br />

            <label for="gender"><b>Gender</b></label>

            <div class="custom">
                <select id="gender" class ="form-control">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br />

            <label for="email"><b></b></label>
            <input type="text" class="form-control" placeholder="Enter Email" id="email" name="email" required ngModel>
            <br />

            <label for="phone"><b></b></label>
            <input type="text" class="form-control" placeholder="Enter Phone Number" id="phone" name="phone" required ngModel>
            <br />

            <label for="pwd"><b></b></label>

            <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" required ngModel>
            <br />

            <label for="role"><b>Role</b></label><br />
            <input type="text" class="form-control" placeholder="Roleid" id="roles" name="roles" required ngModel>
            <!-- <select id="role" class="dropbtn" name="roles" required ngModel>
                <option value="">Select Role</option>
                <option value="1">Admin</option>
                <option value="2">Hospital Staff</option>
            </select> -->
            <br />

            <div class="clearfix">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button  class="form-control">Sign Up</button>
            </div>
           
        </div>

    </form>
    <div id="login">
        Already a user?<a href="signin.html">Login Here</a>
    </div> 
</body>
</html>
