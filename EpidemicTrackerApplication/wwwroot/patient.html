<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/patient.css" />
    <title>Patient Form</title>

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/patient.js" asp-append-version="true"></script>
    <script type="text/javascript"></script>
    <div id="header"></div>
    <center>
        <form action="javascript:void(0);" method="POST" onsubmit="addPatient();">
            <!-- <span id="welcomeMessage"></span>-->
            <h1>Patient Form</h1>
            <div class="container_one">

                <!--<p>Please fill in this form to create an account.</p>-->
                <hr>
                <label for="name"><b></b></label>
                <input type="text" placeholder="Enter Patient Name" id="name" required>
                <br /><br />

                <label for="age"><b></b></label>
                <input type="text" placeholder="Enter Age" id="age" required>
                <br /><br />
                <div class="custom">
                    <label for="gender"><b></b></label>


                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br />

                <label for="phone"><b></b></label>
                <input type="text" placeholder="Phone Number" id="phone" required>
                <br /><br />
                <div class="unique_id">
                    <label for="id"><b></b></label>


                    <select id="id">
                        <option value="">Select Id Type</option>
                        <option value="Pan">Pan Card</option>
                        <option value="Aadhar">Aadhar</option>
                        <option value="Voterid">Voter Id</option>
                        <option value="passport">Passport</option>
                    </select>
                </div>
                <br />

                <label for="id_no"><b></b></label>
                <input type="text" placeholder="Enter Unique Id Number" id="id_no" required>
                <br /><br />




                <label for="street"><b></b></label>
                <input type="text" placeholder="Enter Street Number" id="street" required>
                <br /><br />

                <label for="area"><b></b></label>
                <input type="text" placeholder="Enter Area" id="area" required>
                <br /><br />

                <label for="city"><b></b></label>
                <input type="text" placeholder="Enter City" id="city" required>
                <br /><br />

                <label for="state"><b></b></label>
                <input type="text" placeholder="Enter State" id="state" required>
                <br /><br />

                <label for="country"><b></b></label>
                <input type="text" placeholder="Enter Country" id="country" required>
                <br /><br />

                <label for="zip_code"><b></b></label>
                <input type="text" placeholder="Enter Zip Code" id="zip_code" required>
                <br /><br />


                <div class="clearfix">
                    <button type="reset" class="cancelbtn">Cancel</button>
                    <button type="submit" class="enterbtn">Next</button>

                </div>
            </div>
        </form>
    </center>
    <div id="footer"></div>
</body>
</html>
